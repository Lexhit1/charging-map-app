[www]
user = www-data
group = www-data

; Слушаем локально TCP-порт — это совпадает с fastcgi_pass в nginx
listen = 127.0.0.1:9000
listen.allowed_clients = 127.0.0.1

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.minspareservers = 1
pm.maxspareservers = 3

chdir = /

; Лог-файлы (удобно при отладке)
access.log = /var/log/php-fpm.access.log
slowlog = /var/log/php-fpm.slow.log
slowlog_timeout = 5s